{% extends 'weather_control_app/base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
    <div align="center">
        <form action="" method="post" style="margin-top: 50px">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn btn-primary" style="margin-top: 10px">Log In</button>
        </form>
        <a href="{% url 'weather_control_app:signup' %}">Sign up</a>
    </div>

    <div style="position: absolute; bottom: 10px; right: 10px;">
        <a href="{{ HTTP_HOST }}/admin">If you're admin</a>
    </div>
{% endblock %}
